<!doctype html>
<html lang="en" ng-app='lunchCheckApp'> <!--ng-app defines the root element of the angularJS app-->
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
      <script src="angular.min.js"></script>
      <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='lunchCheckController'> <!--ng-controller defines the                                                                    viewmodel for that particular                                                                  tag--> 
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="value">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click=check()>Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="{{colour}}">
           <!-- Your message can go here. -->
             {{message}}
             {{colour}}
         </div>
   </div>

</body>
</html>
